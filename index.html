<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truco webapp | by Luca Lagos</title>
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="stylesheet" href="./resources/sweetalert2/sweetalert2.min.css" />
  </head>
  <body>
    <h1>Truco counter</h1>
    <div class="container">
      <div id="player1Container" class="points-panel">
        <h2></h2>
        <div class="points-buttons">
          <button class="add"><i class="fa-solid fa-plus"></i></button>
          <button class="delete"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="points-card counter"></div>
      </div>
      <div id="player2Container" class="points-panel">
        <h2></h2>
        <div class="points-buttons">
          <button class="add"><i class="fa-solid fa-plus"></i></button>
          <button class="delete"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="points-card counter"></div>
      </div>
    </div>
    <button class="reset">Reset</button>
    <script src="./js/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/62fd337bbc.js"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/sweetalert2/sweetalert2.min.js"></script>
  </body>
</html>
